<!DOCTYPE html>
<html lang="nl">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            body,html{width: 100%; height: 100%; overflow: hidden;}
            
            #rondje{
                width: 100px;
                height: 100px;
                border-radius: 100%;
                border: 1px solid;
                text-align: center;
                line-height: 100px;
                font-size: 20px;
                margin-left: 45%;
                margin-top: 20%;
            }
        
        </style>
        <title>title</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    
    <body>
    
        <script>
       
            
                var teller = 100;
                var interval = setInterval (addUp, 10);
            
            function addUp() {
                teller = teller - 1;
        
                document.getElementById("rondje").innerHTML = teller;
                
                if(teller === 0){
                    clearInterval(interval);
                    document.body.style.backgroundColor = "black";
                    document.getElementById("rondje").style.backgroundColor = "white";   
                }
            }
            
            
            
            
        </script>
    
        <div id="rondje"></div>
    </body>

</html>
